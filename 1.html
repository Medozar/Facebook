<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <input type="text" placeholder="Email address or phone number" class="input-field">
            <div class="password-container">
                <input type="password" placeholder="Password" class="input-field">
                <span class="show-password">👁️</span>
            </div>
            <button class="login-button">Log in</button>
            <a href="#" class="forgot-password">Forgotten password?</a>
            <hr>
            <button class="create-account-button">Create new account</button>
        </div>
        <div class="create-page">
            Create a <a href="#">Page</a> for a celebrity, brand or business.
        </div>
    </div>
</body>
</html>
